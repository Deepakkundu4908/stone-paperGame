<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Stone Paper Scissor</h1><hr>
    <button class="button" data-choice="Stone"><img src="stone.png" alt="Stone"></button>
    <button class="button" data-choice="Paper"><img src="paper.png" alt="Paper"></button>
    <button class="button" data-choice="Scissor"><img src="s.jpg" alt="Scissor"></button>

    <br><br><br><br>
    <div class="list">
      <h3 id="your-choice">Your Choice:</h3><br>
      <h3 id="computer-choice">Computer Choice:</h3><br><hr>
      <h3 id="result">Result:</h3><hr>
      <h4 id="you-win">You Win: 0</h4><br>
      <h4 id="computer-win">Computer Wins: 0</h4><hr>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
